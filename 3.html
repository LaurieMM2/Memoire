<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte Mail - Exp√©rience de D√©tection de Phishing</title>
    <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e7eb;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin-top: 40vh;
        }
        .email-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .email-list li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }
        .email-list li:hover {
            background: #f0f0f0;
        }
        .email-content-container {
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #e5e7eb;
        }
        .email-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }
        .notation-container {
            background: #b0b3b8;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: none;
        }
        .email-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .email-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 12px;
        }
        .likert-scale {
            margin-top: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 8px;
        }
        .likert-scale label {
            cursor: pointer;
            padding: 5px;
            transition: 0.2s;
        }
        .likert-scale label:hover {
            background-color: #ddd;
            border-radius: 5px;
        }
        .submit-button {
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>üìß Bo√Æte de R√©ception</h3>
        <ul class="email-list" id="emailList"></ul>
    </div>
    <div class="email-content-container">
        <div id="emailDisplay" class="email-container">S√©lectionnez un email pour l'afficher.</div>
        <button id="downloadBtn" class="submit-button" style="display: none;" onclick="downloadExcel()">T√©l√©charger les r√©sultats</button>
        <div class="notation-container" id="notationContainer">
            <p>√âvaluation du risque :</p>
            <div class="likert-scale" id="likertScale"></div>
            <button class="submit-button" onclick="recordResponse()">Soumettre</button>
        </div>
    </div>

    <script>
        let emails = [
            { sender: "support@google.fr", name: "Google Support", subject: "Alerte de s√©curit√©", content: "Bonjour, ceci est un test.", isPhishing: false },
            { sender: "admin@banque-arnaque.com", name: "Banque S√©curit√©", subject: "Probl√®me de s√©curit√©", content: "Cher client, veuillez mettre √† jour vos infos.", isPhishing: true }
        ];

        let results = [];
        let eyeTrackingData = [];
        let startTime;
        let currentEmailIndex = null;

        webgazer.setGazeListener((data, timestamp) => {
            if (data) {
                eyeTrackingData.push({ x: data.x, y: data.y, timestamp: timestamp });
            }
        }).begin();

        function loadEmailList() {
            const emailList = document.getElementById("emailList");
            emailList.innerHTML = emails.map((email, index) => `
                <li onclick="displayEmail(${index})"> <strong>${email.name}</strong><br><small>${email.subject}</small></li>
            `).join('');
        }

        function displayEmail(index) {
            startTime = Date.now();
            eyeTrackingData = [];
            currentEmailIndex = index;
            const email = emails[index];

            document.getElementById("emailDisplay").innerHTML = `
                <div class="email-header">
                    <div class="email-avatar">${email.name[0]}</div>
                    <div><strong>${email.name}</strong> <br><span style="color: gray;">${email.sender}</span></div>
                </div>
                <div class="email-content">${email.content}</div>
            `;

            document.getElementById("notationContainer").style.display = "block";
            generateLikertScale();
        }

        function generateLikertScale() {
            document.getElementById("likertScale").innerHTML = `
                <span>1 (Pas suspect)</span>
                ${[1, 2, 3, 4, 5, 6, 7].map(num => `<label><input type="radio" name="likert" value="${num}"> ${num}</label>`).join('')}
                <span>7 (Tr√®s suspect)</span>
            `;
        }

        function recordResponse() {
            const selectedValue = document.querySelector('input[name="likert"]:checked');
            if (!selectedValue) {
                alert("Veuillez s√©lectionner une valeur sur l'√©chelle.");
                return;
            }

            alert("R√©ponse soumise !");
            let reactionTime = Date.now() - startTime;

            results.push({
                email: emails[currentEmailIndex].sender,
                "Temps de R√©action (ms)": reactionTime,
                "√âvaluation du risque (1-7)": selectedValue.value,
                EyeTracking: JSON.stringify(eyeTrackingData)
            });

            emails.splice(currentEmailIndex, 1);
            currentEmailIndex = null;
            loadEmailList();
            document.getElementById("notationContainer").style.display = "none";
        }

        function downloadExcel() {
            let ws = XLSX.utils.json_to_sheet(results);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "R√©sultats");
            XLSX.writeFile(wb, "resultats_experience.xlsx");
        }

        loadEmailList();
    </script>
</body>
</html>
