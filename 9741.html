<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte Mail - Exp√©rience de D√©tection de Phishing</title>
    <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e7eb;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin-top: 40vh;
        }
        .email-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .email-list li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }
        .email-list li:hover {
            background: #f0f0f0;
        }
        .email-content-container {
            background: white;
            flex-grow: 1;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .email-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        .submit-button {
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>üìß Bo√Æte de R√©ception</h3>
        <ul class="email-list" id="emailList"></ul>
    </div>
    <div class="email-content-container">
        <div id="emailDisplay" class="email-container">S√©lectionnez un email pour l'afficher.</div>
        <button id="downloadBtn" class="submit-button" style="display: none;" onclick="downloadExcel()">T√©l√©charger les r√©sultats</button>
    </div>
    <script>
        let emails = [
            { sender: "support@google.fr", name: "Google Support", subject: "V√©rification de s√©curit√©", content: "Bonjour,<br><br>Nous avons d√©tect√© une connexion suspecte sur votre compte. Veuillez v√©rifier votre identit√©.", isPhishing: false },
            { sender: "admin@banquefausse.com", name: "Banque S√©curit√©", subject: "Probl√®me de s√©curit√©", content: "Cher client, mettez √† jour vos informations imm√©diatement.", isPhishing: true }
        ];
        let results = [];
        let eyeTrackingData = [];
        let startTime;

        webgazer.setGazeListener((data, timestamp) => {
            if (data) {
                eyeTrackingData.push({ x: data.x, y: data.y, timestamp: timestamp });
            }
        }).begin();

        function loadEmailList() {
            const emailList = document.getElementById("emailList");
            emailList.innerHTML = emails.map((email, index) => `<li onclick="displayEmail(${index})"> <strong>${email.name}</strong><br><small>${email.subject}</small></li>`).join('');
        }

        function displayEmail(index) {
            startTime = Date.now(); // D√©marrer le chronom√®tre
            eyeTrackingData = []; // R√©initialiser les donn√©es eye-tracking
            const email = emails[index];
            document.getElementById("emailDisplay").innerHTML = `
                <div><strong>${email.name}</strong> <br> ${email.sender}</div>
                <div class="email-subject">${email.subject}</div>
                <div class="email-content">${email.content}</div>
                <button class="submit-button" onclick="recordResponse(${index})">Soumettre</button>
            `;
        }

        function recordResponse(index) {
            let reactionTime = Date.now() - startTime; // Calculer le temps de r√©action
            results.push({
                email: emails[index],
                "Temps de R√©action (ms)": reactionTime,
                EyeTracking: JSON.stringify(eyeTrackingData)
            });
            emails.splice(index, 1);
            loadEmailList();
            if (emails.length > 0) {
                document.getElementById("emailDisplay").innerHTML = "S√©lectionnez un email pour l'afficher.";
            } else {
                endExperiment();
            }
        }

        function endExperiment() {
            document.getElementById("emailDisplay").innerHTML = "Exp√©rience termin√©e, merci !";
            document.getElementById("downloadBtn").style.display = "block";
            webgazer.end();
        }

        function downloadExcel() {
            let ws = XLSX.utils.json_to_sheet(results);
            let wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "R√©sultats");
            XLSX.writeFile(wb, "resultats_experience.xlsx");
        }

        loadEmailList();
    </script>
</body>
</html>
