<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte Mail - Exp√©rience de D√©tection de Phishing</title>
    <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e7eb;
            display: flex;
            height: 100vh;
            margin: 0;
        }
        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .email-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .email-list li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }
        .email-list li:hover {
            background: #f0f0f0;
        }
        .email-content-container {
            background: white;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .email-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
        }
        .email-content-container {
            padding-bottom: 15px;
            border-bottom: 2px solid #ddd; /* S√©paration claire */
            margin-bottom: 15px;
        }
        .notation-container {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .likert-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .likert-scale label {
            margin: 0 5px;
            cursor: pointer;
        }
        .submit-button {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>üìß Bo√Æte de R√©ception</h3>
        <ul class="email-list" id="emailList"></ul>
    </div>
    
    <div class="email-content-container">
        <div id="emailDisplay" class="email-container">
            S√©lectionnez un email pour l'afficher.
        </div>
    </div>

    <script>
        let emails = [
            {
                sender: "support@google.fr",
                name: "Google Support",
                subject: "Alerte de s√©curit√©",
                content: "Nous avons d√©tect√© une connexion suspecte.",
                isPhishing: false
            },
            {
                sender: "admin@banque-arnaque.com",
                name: "Banque S√©curit√©",
                subject: "Probl√®me de s√©curit√©",
                content: "Mettez √† jour vos informations imm√©diatement.",
                isPhishing: true
            }
        ];
        let currentEmailIndex = null;

        function loadEmailList() {
            const emailList = document.getElementById("emailList");
            emailList.innerHTML = emails.map((email, index) => `
                <li onclick="displayEmail(${index})"><strong>${email.name}</strong><br><small>${email.subject}</small></li>
            `).join('');
        }

        function displayEmail(index) {
            currentEmailIndex = index;
            const email = emails[index];
            document.getElementById("emailDisplay").innerHTML = `
                <div class="email-content-container">
                    <div><strong>${email.name}</strong> (${email.sender})</div>
                    <div><strong>${email.subject}</strong></div>
                    <p>${email.content}</p>
                </div>
                <!-- Bloc de notation s√©par√© du contenu mais toujours dans .email-container -->
                <div class="notation-container">
                    <p>√âvaluation du risque :</p>
                    <div class="likert-scale">
                        <span>1 (Pas suspect)</span>
                        ${[1, 2, 3, 4, 5, 6, 7].map(num => `
                            <label>
                                <input type="radio" name="likert" value="${num}"> ${num}
                            </label>
                        `).join('')}
                        <span>7 (Tr√®s suspect)</span>
                    </div>
                    <button class="submit-button" onclick="recordResponse()">Soumettre</button>
                </div>
            `;
        }

        function recordResponse() {
            const selectedValue = document.querySelector('input[name="likert"]:checked');
            if (!selectedValue) {
                alert("Veuillez s√©lectionner une valeur sur l'√©chelle.");
                return;
            }
            alert("R√©ponse soumise !");
        }

        loadEmailList();
    </script>
</body>
</html>
