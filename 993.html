<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte Mail - Exp√©rience de D√©tection de Phishing</title>
    <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e7eb;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin-top: 40vh;
        }

        .email-content-container {
            background: #f5f5f5;
            flex-grow: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 100%;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        .email-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .email-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4caf50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-right: 12px;
        }

        .email-subject {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .email-content {
            font-size: 15px;
            color: #444;
            line-height: 1.6;
            border-top: 1px solid #ddd;
            padding-top: 15px;
        }

        /* ‚úÖ NOUVEAU STYLE : S√©paration claire de la notation */
        .notation-container {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px; /* Espace pour s√©parer de l'email content */
            border-top: 2px solid #ddd; /* Bordure pour bien distinguer */
            width: 100%;
            max-width: 600px; /* Align√© avec l'email-container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* L√©g√®re ombre */
        }

        .likert-scale {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 15px;
            padding: 10px;
        }

        .likert-scale label {
            cursor: pointer;
            padding: 5px;
            transition: 0.2s;
        }

        .likert-scale label:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

        .submit-button {
            margin-top: 15px;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h3>üìß Bo√Æte de R√©ception</h3>
        <ul class="email-list" id="emailList"></ul>
    </div>

    <div class="email-content-container">
        <div id="emailDisplay" class="email-container">
            <div class="email-header">
                <div class="email-avatar" id="emailAvatar"></div>
                <div>
                    <strong id="emailSenderName"></strong> <br>
                    <span style="color: gray;" id="emailSender"></span>
                </div>
            </div>
            <div class="email-subject" id="emailSubject"></div>
            <div class="email-content" id="emailContent"></div>
        </div>

        <!-- ‚úÖ NOUVEAU : Notation bien s√©par√©e -->
        <div class="notation-container">
            <p>√âvaluation du risque :</p>
            <div class="likert-scale">
                <span>1 (Pas suspect)</span>
                <label><input type="radio" name="likert" value="1"> 1</label>
                <label><input type="radio" name="likert" value="2"> 2</label>
                <label><input type="radio" name="likert" value="3"> 3</label>
                <label><input type="radio" name="likert" value="4"> 4</label>
                <label><input type="radio" name="likert" value="5"> 5</label>
                <label><input type="radio" name="likert" value="6"> 6</label>
                <label><input type="radio" name="likert" value="7"> 7</label>
                <span>7 (Tr√®s suspect)</span>
            </div>
            <button class="submit-button" onclick="recordResponse()">Soumettre</button>
        </div>
    </div>

    <script>
        function loadEmailList() {
            const emailList = document.getElementById("emailList");
            emailList.innerHTML = emails.map((email, index) => `
                <li onclick="displayEmail(${index})">
                    <strong>${email.name}</strong><br>
                    <small>${email.subject}</small>
                </li>
            `).join('');
        }

        function getInitials(name) {
            return name.split(" ").map(word => word[0]).join("").toUpperCase();
        }

        function displayEmail(index) {
            const email = emails[index];

            document.getElementById("emailAvatar").textContent = getInitials(email.name);
            document.getElementById("emailSenderName").textContent = email.name;
            document.getElementById("emailSender").textContent = email.sender;
            document.getElementById("emailSubject").textContent = email.subject;
            document.getElementById("emailContent").innerHTML = email.content;
        }

        function recordResponse() {
            const selectedValue = document.querySelector('input[name="likert"]:checked');
            if (!selectedValue) {
                alert("Veuillez s√©lectionner une valeur sur l'√©chelle.");
                return;
            }
            alert("Votre r√©ponse a √©t√© enregistr√©e : " + selectedValue.value);
        }

        let emails = [
            {
                sender: "support@google.fr",
                name: "Google Support",
                subject: "Alerte de s√©curit√©",
                content: "Bonjour,<br><br>Nous avons d√©tect√© une nouvelle connexion √† votre compte Google..."
            }
        ];

        loadEmailList();
    </script>
</body>
</html>
