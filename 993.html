<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte Mail - Exp√©rience de D√©tection de Phishing</title>
    <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e7eb;
            display: flex;
            height: 100vh;
            margin: 0;
            flex-direction: column; /* Permet d'empiler les √©l√©ments verticalement */
            align-items: center; /* Centre le contenu */
        }
        .main-container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            margin-top: 40vh;
        }
        .email-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .email-list li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }
        .email-list li:hover {
            background: #f0f0f0;
        }
        .email-content-container {
            background: white;
            flex-grow: 1;
            padding: 20px;
            background: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .email-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            padding: 20px;
            width: 80%;
            margin-bottom: 20px; /* Ajoute un espace avant la notation */
        }
        .notation-container { /* AJOUT√â : D√âPLAC√â EN DEHORS DU MAIL */
            padding: 15px;
            background: #f1f1f1;
            border-radius: 8px;
            text-align: center;
            width: 80%;
        }
        .likert-scale label {
            margin: 0 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <h3>üìß Bo√Æte de R√©ception</h3>
            <ul class="email-list" id="emailList"></ul>
        </div>
        <div class="email-content-container">
            <div id="emailDisplay" class="email-container">S√©lectionnez un email pour l'afficher.</div>
        </div>
    </div>

    <!-- NOTATION EN DEHORS DE L'EMAIL -->
    <div id="notationContainer" class="notation-container" style="display: none;"> <!-- AJOUT√â : INITIALEMENT CACH√â -->
        <p>√âvaluation du risque :</p>
        <div class="likert-scale" id="likertScale">
            <!-- Les options seront g√©n√©r√©es dynamiquement -->
        </div>
        <button class="submit-button" onclick="recordResponse()">Soumettre</button>
    </div>

    <script>
        let selectedEmailIndex = null; // Variable pour stocker l'email affich√©

        let emails = [
            {
                sender: "support@google.fr",
                name: "Google Support",
                subject: "Alerte de s√©curit√©",
                content: "Nous avons d√©tect√© une connexion suspecte.",
                isPhishing: false
            },
            {
                sender: "admin@banque-arnaque.com",
                name: "Banque S√©curit√©",
                subject: "Probl√®me de s√©curit√©",
                content: "Mettez √† jour vos informations imm√©diatement.",
                isPhishing: true
            },
            {
                sender: "support@fdrop.box.com",
                name: "Support Dropbox",
                subject: "Partage de fichiers en attente",
                content: "Un fichier important vous a √©t√© partag√©.",
                isPhishing: true
            }
        ];

        function loadEmailList() {
            const emailList = document.getElementById("emailList");
            emailList.innerHTML = emails.map((email, index) => `
                <li onclick="displayEmail(${index})"> <strong>${email.name}</strong><br><small>${email.subject}</small></li>
            `).join('');
        }

        function displayEmail(index) {
            const email = emails[index];
            selectedEmailIndex = index; // Stocke l'index de l'email affich√©

            document.getElementById("emailDisplay").innerHTML = `
                <div><strong>${email.name}</strong> (${email.sender})</div>
                <div>${email.subject}</div>
                <p>${email.content}</p>
            `;

            // G√©n√©rer dynamiquement l'√©chelle de notation
            document.getElementById("likertScale").innerHTML = [1, 2, 3, 4, 5, 6, 7].map(num => `
                <label>
                    <input type="radio" name="likert" value="${num}"> ${num}
                </label>
            `).join('');

            // Afficher le bloc de notation
            document.getElementById("notationContainer").style.display = "block";
        }

        function recordResponse() {
            if (selectedEmailIndex === null) {
                alert("Veuillez s√©lectionner un email avant de soumettre une r√©ponse.");
                return;
            }

            const selectedValue = document.querySelector('input[name="likert"]:checked');
            if (!selectedValue) {
                alert("Veuillez s√©lectionner une valeur sur l'√©chelle.");
                return;
            }

            alert(`R√©ponse enregistr√©e pour l'email "${emails[selectedEmailIndex].subject}": ${selectedValue.value}`);
        }

        loadEmailList();
    </script>
</body>
</html>
