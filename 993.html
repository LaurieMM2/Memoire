<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bo√Æte Mail - D√©tection de Phishing</title>
    <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e5e7eb;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 20px;
        }

        .sidebar {
            width: 300px;
            background: #ffffff;
            border-right: 1px solid #ccc;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        .email-list {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
            flex-grow: 1;
        }

        .email-list li {
            padding: 12px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: background 0.3s;
        }

        .email-list li:hover {
            background: #f0f0f0;
        }

        .email-content-container {
            background: white;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .email-container {
            background: white;
            padding: 20px;
            width: 100%;
            flex-grow: 1;
        }

        /* üÜï Style mis √† jour pour la s√©paration visuelle */
        .notation-container {
            background: #f3f4f6; /* L√©g√®rement gris pour contraste */
            width: 100%;
            padding: 15px;
            border-top: 1px solid #ddd; /* Ligne fine pour s√©paration */
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.05); /* Effet subtil */
            text-align: center;
        }

        .likert-scale {
            margin: 15px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            font-size: 15px;
        }

        .submit-button {
            margin-top: 10px;
            padding: 12px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h3>üìß Bo√Æte de R√©ception</h3>
            <ul class="email-list" id="emailList"></ul>
        </div>

        <div class="email-content-container">
            <div id="emailDisplay" class="email-container">S√©lectionnez un email pour l'afficher.</div>

            <!-- Notation bien int√©gr√©e sans d√©passer -->
            <div class="notation-container" id="notationContainer">
                <p>√âvaluation du risque :</p>
                <div class="likert-scale" id="likertScale"></div>
                <button class="submit-button" onclick="recordResponse()">Soumettre</button>
            </div>
        </div>
    </div>

    <script>
        let emails = [
            {
                sender: "support@google.fr",
                name: "Google Support",
                subject: "Alerte de s√©curit√©",
                content: "Bonjour, nous avons d√©tect√© une connexion suspecte. V√©rifiez votre compte.",
                isPhishing: false
            },
            {
                sender: "admin@banque-arnaque.com",
                name: "Banque S√©curit√©",
                subject: "Probl√®me de s√©curit√©",
                content: "Votre compte est compromis, mettez √† jour vos informations imm√©diatement.",
                isPhishing: true
            }
        ];
        
        function loadEmailList() {
            const emailList = document.getElementById("emailList");
            emailList.innerHTML = emails.map((email, index) => `
                <li onclick="displayEmail(${index})"> <strong>${email.name}</strong><br><small>${email.subject}</small></li>
            `).join('');
        }

        function displayEmail(index) {
            const email = emails[index];
            document.getElementById("emailDisplay").innerHTML = `
                <strong>${email.name}</strong> <br>
                <span style="color: gray;">${email.sender}</span> <br>
                <div class="email-subject">${email.subject}</div>
                <div class="email-content">${email.content}</div>
            `;

            generateLikertScale();
        }

        function generateLikertScale() {
            let scaleContainer = document.getElementById("likertScale");
            scaleContainer.innerHTML = `
                <span>1 (Pas suspect)</span>
                ${[1, 2, 3, 4, 5, 6, 7].map(num => `
                    <label>
                        <input type="radio" name="likert" value="${num}"> ${num}
                    </label>
                `).join('')}
                <span>7 (Tr√®s suspect)</span>
            `;
        }

        function recordResponse() {
            const selectedValue = document.querySelector('input[name="likert"]:checked');
            if (selectedValue) {
                alert("Vous avez not√© : " + selectedValue.value);
            } else {
                alert("Veuillez s√©lectionner une note avant de soumettre.");
            }
        }

        loadEmailList();
    </script>
</body>
</html>
