<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expérience de Détection de Phishing</title>
    <script src="https://cdn.jsdelivr.net/npm/webgazer/dist/webgazer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            flex-direction: column;
            position: relative;
        }
        .container {
            text-align: center;
        }
        .email-container {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 80%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: white;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        button.safe {
            background-color: #4CAF50;
            color: white;
        }
        button.dangerous {
            background-color: #f44336;
            color: white;
        }
        .admin-button {
            width: 30px;
            height: 30px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            left: 20px;
            cursor: pointer;
        }
        .admin-panel {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid black;
            z-index: 1000;
            overflow-y: auto;
            max-height: 80vh;
        }
        .admin-panel table {
            width: 100%;
            border-collapse: collapse;
        }
        .admin-panel th, .admin-panel td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .close-admin {
            cursor: pointer;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="admin-button" onclick="toggleAdminPanel()"></div>
    <div class="container" id="experimentContainer">
        <h1>Expérience de Détection de Phishing</h1>
        <p>Classifiez chaque e-mail comme "Sûr" ou "Dangereux". Vos mouvements oculaires, clics sur les liens et temps de réaction seront enregistrés.</p>
        <div id="emailDisplay" class="email-container"></div>
        <div class="buttons">
            <button id="safeBtn" class="safe">Sûr</button>
            <button id="dangerousBtn" class="dangerous">Dangereux</button>
        </div>
    </div>
    <div id="adminPanel" class="admin-panel">
        <span class="close-admin" onclick="toggleAdminPanel()">X</span>
        <h2>Administration</h2>
        <table>
            <thead>
                <tr>
                    <th>Participant</th>
                    <th>Temps de Réaction (ms)</th>
                    <th>Coordonnées Eye Tracking</th>
                </tr>
            </thead>
            <tbody id="adminTableBody"></tbody>
        </table>
    </div>
    <script>
        let currentEmailIndex = 0;
        let startTime;
        let participantData = [];
        const emailDisplay = document.getElementById("emailDisplay");
        const adminTableBody = document.getElementById("adminTableBody");
        webgazer.setGazeListener((data, timestamp) => {
            if (data) {
                participantData.push({ x: data.x, y: data.y, timestamp });
            }
        }).begin();

        function recordResponse() {
            const endTime = performance.now();
            const reactionTime = endTime - startTime;
            addToAdminTable(reactionTime);
            currentEmailIndex++;
            displayEmail();
        }
        
        function displayEmail() {
            if (currentEmailIndex < 10) { // Remplacez 10 par emails.length si besoin
                emailDisplay.innerHTML = "E-mail " + (currentEmailIndex + 1);
                startTime = performance.now();
            } else {
                endExperiment();
            }
        }
        
        function endExperiment() {
            document.body.innerHTML = "<h1 style='text-align: center;'>C'est fini, merci !</h1>";
            document.body.innerHTML += "<div class='admin-button' onclick='toggleAdminPanel()'></div>";
            webgazer.end();
        }
        
        function addToAdminTable(reactionTime) {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${currentEmailIndex + 1}</td>
                <td>${reactionTime.toFixed(2)}</td>
                <td>${participantData.map(d => `(${d.x.toFixed(1)}, ${d.y.toFixed(1)})`).join(" | ")}</td>
            `;
            adminTableBody.appendChild(row);
        }
        
        function toggleAdminPanel() {
            const panel = document.getElementById("adminPanel");
            panel.style.display = panel.style.display === "none" || panel.style.display === "" ? "block" : "none";
        }
        
        document.getElementById("safeBtn").addEventListener("click", recordResponse);
        document.getElementById("dangerousBtn").addEventListener("click", recordResponse);
        displayEmail();
    </script>
</body>
</html>
