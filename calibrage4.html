<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualisation de Heatmap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heatmap.js/2.0.5/heatmap.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #f5f5f5;
            margin: 0;
        }
        #heatmapContainer {
            width: 800px;
            height: 600px;
            background: white;
            border: 1px solid black;
            position: relative;
        }
        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Charger un fichier de donn√©es gaze tracking</h1>
    <input type="file" id="fileInput" accept=".json">
    <div id="heatmapContainer"></div>
    
    <script>
        let heatmapInstance = h337.create({
            container: document.getElementById("heatmapContainer"),
            radius: 30
        });
        
        document.getElementById("fileInput").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (!file) return;
            
            let reader = new FileReader();
            reader.onload = function(e) {
                let data;
                try {
                    data = JSON.parse(e.target.result);
                } catch (error) {
                    alert("Erreur lors de la lecture du fichier JSON");
                    return;
                }
                
                let heatmapData = data.map(d => ({ x: d.x, y: d.y, value: 1 }));
                heatmapInstance.setData({ max: 100, data: heatmapData });
            };
            
            reader.readAsText(file);
        });
    </script>
</body>
</html>
