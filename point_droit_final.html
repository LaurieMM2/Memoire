<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calibration Eye Tracking - Droite</title>
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .calibration-point { width: 20px; height: 20px; background: red; border-radius: 50%; position: absolute; left: 90%; top: 50%; transform: translate(-50%, -50%); }
        #thanksMessage { display: none; font-size: 24px; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="calibration-point"></div>
    <div id="thanksMessage">Merci, c'est fini !</div>
    
    <script>
        let data = [];
        let downloadComplete = false;

        webgazer.setGazeListener((dataPoint, elapsedTime) => {
            if (dataPoint) data.push([elapsedTime, dataPoint.x, dataPoint.y]);
        }).begin();

        setTimeout(() => {
            saveData("eye_tracking_data_3.xlsx");
        }, 10000);

        function saveData(filename) {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet([["Time", "X", "Y"], ...data]);
            XLSX.utils.book_append_sheet(wb, ws, "EyeTrackingData");
            XLSX.writeFile(wb, filename);
            
            document.querySelector(".calibration-point").style.display = "none";
            document.getElementById("thanksMessage").style.display = "block";
        }
    </script>
</body>
</html>
